<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tarefa</th>
      <th scope="col">Alterar</th>
      <th scope="col">Deletar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of tasks; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ t.taskName }}</td>
      <td><button type="button" class="btn btn-success">Alterar</button></td>
      <td><button type="button" class="btn btn-danger">Deletar</button></td>
    </tr>
  </tbody>
</table>
<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Tarefa</label>
  <input
    type="text"
    class="form-control"
    id="formGroupExampleInput"
    placeholder="Digite sua Tarefa"
    name="taskName"
    [(ngModel)]="task.taskName"
  />
  <button type="button" class="btn btn-secondary" (click)="create()">Inserir</button>
</div>
